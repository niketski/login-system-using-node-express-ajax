<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Log In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/login-page/responsive/res-1.css">
	<link rel="stylesheet" type="text/css" href="../css/login-page/static/sta-1.css">
	<link rel="stylesheet" type="text/css" href="../icons/css/font-awesome.min.css">
</head>
<body>

	<div id="main-con">
		<div class="login-con">
			<div id="login-content">
				<div class="img-con">
					<img src="../images/csa-logo-4.png">
				</div>
				
				<div id="form-con">
					<form>
						<div class="input-con texts">
							<input type="text" name="input-user" id="username" placeholder="Username" class="inputs">
							<i class="fa fa-user icon" aria-hidden="true"></i>
						</div>
						<div class="input-con texts">		
							<input type="password" name="input-password" id="password" placeholder="Password" class="inputs">
							<i class="fa fa-unlock-alt icon" aria-hidden="true"></i>
						</div>
						<span id="login-err"></span>
						<br>
						<br>
						<div class="input-con">
							<input type="button" name="login" id="login-btn" value="Log In">
						</div>
						<br>
						<div class="input-con">
							<span id="register-btn">Create Account ? </span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
	
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/go-to-register.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
